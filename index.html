<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management App</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: wheat;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background-color: white;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 6px 18px;
        width: 320px;
    }

    h2 {
        margin-top: 0;
        font-size: 20px;
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 8px 10px;
        margin-top: 6px;
        box-sizing: border-box;
        border: 1px;
        border-radius: 4px;
    }

    .note {
        font-size: 12px;
        color: black;
        margin-top: 10px;
    }

</style>
<body>
    <div class="card">
        <h2>Fleet Management - Login</h2>
        <form id = "loginForm" onsubmit="return false;">
            <label for = "email">Email</label>
            <input id = "email" type = "email" placeholder = "admin@gmail.com" requried>
            <label for = "password">Password</label>
            <input id = "password" type="password" placeholder="admin1234" required>
            <button id = "loginBtn">Login</button>
        </form>
        <div class = "note">
            Valid credentials: <strong>admin@gmail.com</strong> / <strong>admin1234</strong>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const validEmail = 'admin@gmail.com';
            const validPass = 'admin123';
            if (email === validEmail && pass === validPass) {
                alert('Login success');
                window.location.href = 'admin.html';
            } else {
                alert('Wrong email or password');
            }
        });
    </script>
</body>
</html>
